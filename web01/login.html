<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>INSERIMENTO DATI</title>
  </head>
  <body>    
    <h1>INSERIMENTO DATI</h1>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <form action="https://booking.com/start.php">
        <div class="form-group col-md-3">
            <label for="exampleInputName1">Nome</label>
            <input type="text" class="form-control" id="exampleInputName1" placeholder="Inserire Nome" pattern="[a-zA-z]{1,$}">
          </div>

          <div class="form-group col-md-3">
            <label for="exampleInputSurname1">Cognome</label>
            <input type="text" class="form-control" id="exampleInputSurame1" placeholder="Inserire Cognome" pattern="[a-zA-Z\s]{1,$}">
        </div>

        </div>

        <div class="form-group col-md-3">
            <label for="exampleInputDate1">Data di Nascita</label>
            <input type="date" class="form-control" id="exampleInputDate1" placeholder="Inserire Data" >
        </div>

        <div class="from-check col-md-3">
            <label for="exampleInputGender">Sesso</label>
            <select name="Sesso">
                <option value="M">M</option>
                <option value="F">F</option>
            </select>
        </div>


        <div class="form-group col-md-3">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Inserire Email">
        </div>


        <div class="form-group col-md-3">
            <label for="exampleInputHAddress">Indirizzo di Residenza</label>
            <input type="text" class="form-control" id="exampleInputHAddress" placeholder="Inserire Indirizzo di Residenza">
        </div>
        

        <div class="form-group col-md-3">
            <label for="exampleInputHTown">Comune di Residenza</label>
            <input type="text" class="form-control" id="exampleInputHTown" placeholder="Inserire Comune di Residenza">
        </div>

        <button type="submit" class="btn btn-primary">Conferma</button>
      </form>

</body>
</html>
